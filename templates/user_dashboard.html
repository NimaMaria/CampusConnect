<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusConnect - User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --bg1:#ffffff;
      --bg2:#f4faff;
      --bg3:#e8f5ff;

      --accent1:#3aa6ff;
      --accent2:#1f8fff;

      --text:#0f172a;
      --muted:#6b7280;

      --card:rgba(255,255,255,0.95);
      --border:rgba(58,166,255,0.20);
      --shadow:0 12px 30px rgba(58,166,255,0.15);
    }

    body{
      min-height:100vh;
      background:
        radial-gradient(900px 500px at 15% 20%, rgba(58,166,255,0.15), transparent 60%),
        radial-gradient(900px 500px at 85% 10%, rgba(58,166,255,0.12), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      color:var(--text);
    }

    .glass{
      background:rgba(255,255,255,0.92);
      backdrop-filter: blur(10px);
      border:1px solid rgba(58,166,255,0.15);
      box-shadow:0 10px 25px rgba(58,166,255,0.10);
      border-radius:18px;
    }

    .brand{font-weight:900; letter-spacing:0.2px;}
    .muted{color:var(--muted);}

    .btn-gradient{
      border:none;
      color:#fff;
      background: linear-gradient(90deg, #3aa6ff, #1f8fff);
      font-weight:800;
    }

    .section-card{
      background:rgba(255,255,255,0.95);
      border:1px solid rgba(58,166,255,0.18);
      box-shadow:0 8px 20px rgba(58,166,255,0.08);
      border-radius:18px;
      padding:16px;
    }

    .toast-msg{
      display:none;
      margin-top:12px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(58,166,255,0.25);
      background:rgba(255,255,255,0.95);
      font-weight:800;
    }
    .toast-success{ border-color: rgba(34,197,94,0.35); }
    .toast-danger{ border-color: rgba(239,68,68,0.35); }
    .toast-warning{ border-color: rgba(245,158,11,0.40); }

    .events-list{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:10px;
    }

    .event-row{
      display:flex;
      gap:12px;
      align-items:center;
      background:var(--card);
      border:1px solid rgba(58,166,255,0.15);
      border-radius:18px;
      overflow:hidden;
      cursor:pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    .event-row:hover{
      transform: translateY(-2px);
      box-shadow:0 8px 20px rgba(58,166,255,0.15);
    }

    .event-poster{
      width:160px;
      min-width:160px;
      height:110px;
      background: rgba(240,248,255,0.9);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      color:rgba(15,23,42,0.55);
      font-weight:900;
    }

    .event-poster img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    .event-info{
      flex:1;
      padding:14px 10px 14px 0;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }

    .event-title{
      margin:0;
      font-weight:900;
      font-size:18px;
      line-height:1.2;
    }

    .meta-line{
      margin-top:6px;
      font-size:13px;
      color:var(--muted);
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(58,166,255,0.20);
      background:rgba(58,166,255,0.08);
      font-size:12px;
      font-weight:800;
    }

    .domain-btn{
      border:none;
      color:#fff;
      font-weight:900;
      padding:8px 14px;
      border-radius:999px;
      background: linear-gradient(90deg, #3aa6ff, #1f8fff);
      white-space:nowrap;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-size:12px;
      margin-right:12px;
    }

    .modal-poster{
      width:100%;
      border-radius:14px;
      overflow:hidden;
      border:1px solid rgba(58,166,255,0.20);
      background: rgba(240,248,255,0.9);
      max-height:70vh;
    }

    .modal-poster img{
      width:100%;
      height:auto;
      display:block;
      max-height:70vh;
      object-fit:contain;
    }

    .modal-content-scroll{
      max-height:260px;
      overflow:auto;
      padding-right:6px;
      white-space:pre-wrap;
      color:rgba(15,23,42,0.9);
    }

    .register-btn{
      padding: 14px 36px;
      font-size: 17px;
      font-weight: 900;
      border-radius: 14px;
      min-width: 240px;
      background: linear-gradient(90deg, #3aa6ff, #1f8fff);
      color:#fff;
      border:none;
      box-shadow:0 8px 18px rgba(58,166,255,0.25);
      transition:all 0.15s ease;
      display:inline-block;
      text-decoration:none;
    }

    .register-btn:hover{
      transform: translateY(-2px);
      box-shadow:0 12px 24px rgba(58,166,255,0.35);
      color:#fff;
    }

    .bookmark-btn{
      border:1px solid rgba(58,166,255,0.25);
      background:rgba(58,166,255,0.08);
      font-weight:900;
      border-radius:12px;
      width:44px;
      height:44px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition: transform 0.12s ease;
    }
    .bookmark-btn:hover{ transform: translateY(-1px); }

    .bookmark-btn.active{
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color:#fff;
      border-color: rgba(58,166,255,0.35);
    }
  </style>
</head>

<body>
  <nav class="navbar sticky-top" style="background: rgba(255,255,255,0.70); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(58,166,255,0.20);">
    <div class="container py-2 d-flex align-items-center justify-content-between">
      <div class="brand" style="font-size:22px;">CampusConnect</div>

      <div class="d-flex align-items-center gap-3">
        <a class="btn btn-outline-dark" href="/user-dashboard">Home</a>

        <select class="form-select" id="domainFilter" style="min-width:170px;">
          <option value="All" selected>All</option>
          <option value="Tech">Tech</option>
          <option value="Cultural">Cultural</option>
          <option value="Fun">Fun</option>
          <option value="Sports">Sports</option>
        </select>

        <a class="btn btn-outline-dark" href="/bookmarks">Bookmarks</a>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <section class="glass p-3 p-md-4">
      <div class="section-card">
        <div class="d-flex justify-content-between align-items-end flex-wrap gap-2">
          <div>
            <h1 class="h5 mb-1" style="font-weight:900;">Upcoming Events</h1>
            <div class="muted">Click an event to view full details</div>
          </div>
        </div>

        <div id="toastMsg" class="toast-msg"></div>

        <div class="mt-3">
          <div class="events-list" id="eventsList"></div>
          <div class="muted mt-2" id="emptyState" style="display:none;">No events found for this domain.</div>
        </div>
      </div>
    </section>
  </main>

  <!-- MODAL -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content" style="border-radius:18px; overflow:hidden;">
        <div class="modal-header">
          <div>
            <h5 class="modal-title" id="modalTitle" style="font-weight:900; margin:0;">Event</h5>
            <div class="mt-1" id="modalMeta" style="font-size:13px; color:#64748b;"></div>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="modal-poster mb-3" id="modalPoster"></div>

          <div class="fw-bold mb-1">Content</div>
          <div class="modal-content-scroll" id="modalContent"></div>

          <div class="mt-4 text-center">
            <a id="registerBtn"
               class="register-btn"
               href="#"
               target="_blank"
               rel="noopener"
               style="display:none;">
              Register Now
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let eventsById = {};
    let toastTimer = null;

    // ‚úÖ Logout function
    async function logout(){
      try {
        await fetch("/api/auth/logout", { method: "POST" });
        window.location.href = "/login";
      } catch (e) {
        console.error(e);
        window.location.href = "/login";
      }
    }

    function showToast(text, type="success"){
      const el = document.getElementById("toastMsg");
      el.className = "toast-msg";
      el.style.display = "block";
      el.textContent = text;

      if(type === "success") el.classList.add("toast-success");
      if(type === "danger") el.classList.add("toast-danger");
      if(type === "warning") el.classList.add("toast-warning");

      if(toastTimer) clearTimeout(toastTimer);
      toastTimer = setTimeout(() => {
        el.style.display = "none";
        el.textContent = "";
      }, 2000);
    }

    function formatDate(iso){
      if(!iso) return "";
      const d = new Date(iso + "T00:00:00");
      return d.toLocaleDateString(undefined, { year:"numeric", month:"short", day:"numeric" });
    }

    function getBookmarks(){
      try { return JSON.parse(localStorage.getItem("campusconnect_bookmarks") || "[]"); }
      catch { return []; }
    }

    function setBookmarks(arr){
      localStorage.setItem("campusconnect_bookmarks", JSON.stringify(arr));
    }

    function isBookmarked(id){
      const sid = String(id);
      return getBookmarks().includes(sid);
    }

    function toggleBookmark(id){
      const sid = String(id);
      const cur = getBookmarks();
      const idx = cur.indexOf(sid);

      if(idx >= 0){
        cur.splice(idx, 1);
        setBookmarks(cur);
        return false;
      }else{
        cur.push(sid);
        setBookmarks(cur);
        return true;
      }
    }

    function rowHTML(ev){
      const poster = ev.poster_url
        ? `<img src="${ev.poster_url}" alt="poster">`
        : `<div>${ev.domain || "Poster"}</div>`;

      const isSaved = isBookmarked(ev.id);

      return `
        <div class="event-row" data-id="${ev.id}">
          <div class="event-poster">${poster}</div>

          <div class="event-info">
            <p class="event-title">${ev.name || "Event"}</p>
            <div class="meta-line">
              <span class="pill">üìÖ ${formatDate(ev.date) || "-"}</span>
              <span class="pill">‚è∞ ${ev.time || "-"}</span>
            </div>
          </div>

          <div style="padding:10px 0;">
            <span class="domain-btn">${ev.domain || "Domain"}</span>
          </div>

          <div style="padding:10px 12px 10px 0;">
            <button type="button"
                    class="bookmark-btn ${isSaved ? "active" : ""}"
                    data-bookmark-id="${ev.id}"
                    aria-label="Bookmark">
              ${isSaved ? "‚òÖ" : "‚òÜ"}
            </button>
          </div>
        </div>
      `;
    }

    function openEventModal(ev){
      document.getElementById("modalTitle").textContent = ev.name || "Event";
      document.getElementById("modalMeta").textContent =
        `${formatDate(ev.date)}${ev.time ? " ‚Ä¢ " + ev.time : ""} ‚Ä¢ ${ev.domain || ""}`.trim();

      const poster = document.getElementById("modalPoster");
      poster.innerHTML = ev.poster_url
        ? `<img src="${ev.poster_url}" alt="poster">`
        : `<div style="padding:60px 0; text-align:center; font-weight:900; color:rgba(15,23,42,0.55);">
            ${ev.domain || "Poster"}
          </div>`;

      document.getElementById("modalContent").textContent = ev.content || "";

      const registerBtn = document.getElementById("registerBtn");
      let link = (ev.reg_link || "").trim();

      if(link){
        if(!link.startsWith("http")) link = "https://" + link;
        registerBtn.href = link;
        registerBtn.style.display = "inline-block";
      } else {
        registerBtn.style.display = "none";
      }

      new bootstrap.Modal(document.getElementById("eventModal")).show();
    }

    async function loadEvents(){
      const domain = document.getElementById("domainFilter").value || "All";

      try{
        const res = await fetch(`/api/events?domain=${encodeURIComponent(domain)}`);
        const data = await res.json();

        eventsById = {};
        data.forEach(ev => eventsById[String(ev.id)] = ev);

        const list = document.getElementById("eventsList");
        list.innerHTML = data.map(rowHTML).join("");

        document.getElementById("emptyState").style.display = data.length ? "none" : "block";
      }catch(e){
        showToast("‚ùå Could not load events", "danger");
        console.error(e);
      }
    }

    document.addEventListener("click", (e) => {
      // ‚úÖ Bookmark click (must be inside event listener)
      const bm = e.target.closest("[data-bookmark-id]");
      if (bm){
        e.stopPropagation();
        const id = bm.getAttribute("data-bookmark-id");
        const nowSaved = toggleBookmark(id);

        bm.classList.toggle("active", nowSaved);
        bm.textContent = nowSaved ? "‚òÖ" : "‚òÜ";
        return;
      }

      // Open modal on row click
      const row = e.target.closest(".event-row");
      if(row){
        const id = row.getAttribute("data-id");
        const ev = eventsById[id];
        if(ev) openEventModal(ev);
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("domainFilter").addEventListener("change", loadEvents);
      loadEvents();
    });
  </script>
</body>
</html>
